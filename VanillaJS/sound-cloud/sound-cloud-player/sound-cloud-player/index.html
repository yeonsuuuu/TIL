<!doctype html>
<html>
<head>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>SoundCloud Player</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>

</head>

<body id="soundcloud-player">

    <div class="ui container col">
        <div class="reset">
            <button id="js-reset" class="ui inverted violet button">Reset</button>
            <div id="js-playlist">
                <div class="inner"></div>
            </div>
        </div>

        <div class="col-right">
            <div class="main">

                <div class="ui massive icon input">
                    <input type="text" placeholder="Search for a song or artist..." class="js-search input-search" id='search_text'>
                    <i class="search icon js-submit" id="search_btn"></i>
                </div>

                <div class="search-results js-search-results ui cards" id="card_list">

                </div>
            </div>
        </div>
    </div>

    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
    <script src='javascript/semantic.min.js'></script>
    <script src="javascript/main.js"></script>
</body>
</html>
